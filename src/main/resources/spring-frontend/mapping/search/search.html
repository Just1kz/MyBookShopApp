<head>
  <title>Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!--meta( http-equiv="cache-control" content="no-cache")-->

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/basic.min.css?v=45035206">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=45035206"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=45035206"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#locales').change(function () {
        var selectedOption = $('#locales').val();
        console.log(selectedOption.valueOf());
        if (selectedOption !== '') {
          window.location.replace('?lang=' + selectedOption);
        }
      });
    });
  </script>
</head>
<body class="Site">

<header th:replace="~{/mapping/fragments/header_fragment :: headFragment}"></header>

<div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/main}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:href="@{/popular}" th:text="#{topbar.search}">Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title" th:text="${searchByTitle.size()} == 0 ? 'Search by title: Not Found' : 'Search by title: '">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel" th:if="${searchByTitle.size()} > 0">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
              <div class="Slider-item" th:each="booksByTitle : ${searchByTitle}">
                <div class="Slider-content">
                  <div class="Card"><a class="Card-picture" href="/books/slug.html"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="/books/slug.html" th:text="${#strings.toUpperCase(booksByTitle.title)}"></a>
                      </strong>
                      <div class="Card-description" th:text="${booksByTitle.author.toUpperCase()}">
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${booksByTitle.priceOld}"></span><span class="Card-price" th:text="${booksByTitle.price}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="${searchByAuthor.size()} == 0 ? 'Search by author: Not Found' : 'Search by author: '">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel" th:if="${searchByAuthor.size()} > 0">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
              <div class="Slider-item" th:each="booksByAuthor : ${searchByAuthor}">
                <div class="Slider-content">
                  <div class="Card"><a class="Card-picture" href="/books/slug.html"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="/books/slug.html" th:text="${#strings.toUpperCase(booksByAuthor.title)}"></a>
                      </strong>
                      <div class="Card-description" th:text="${booksByAuthor.author.toUpperCase()}">
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${booksByAuthor.priceOld}"></span><span class="Card-price" th:text="${booksByAuthor.price}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

<footer th:replace="~{/mapping/fragments/footer_fragment :: footFragment}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
